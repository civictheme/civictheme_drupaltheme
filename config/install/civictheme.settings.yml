favicon:
  mimetype: image/vnd.microsoft.icon
  path: themes/contrib/civictheme/dist/assets/favicon.ico
  use_default: false
features:
  favicon: true
components:
  logo:
    primary:
      light:
        desktop:
          path: themes/contrib/civictheme/dist/assets/logos/logo_primary_light_desktop.png
        mobile:
          path: themes/contrib/civictheme/dist/assets/logos/logo_primary_light_mobile.png
      dark:
        desktop:
          path: themes/contrib/civictheme/dist/assets/logos/logo_primary_dark_desktop.png
        mobile:
          path: themes/contrib/civictheme/dist/assets/logos/logo_primary_dark_mobile.png
    secondary:
      light:
        desktop:
          path: themes/contrib/civictheme/dist/assets/logos/logo_secondary_light_desktop.png
        mobile:
          path: themes/contrib/civictheme/dist/assets/logos/logo_secondary_light_mobile.png
      dark:
        desktop:
          path: themes/contrib/civictheme/dist/assets/logos/logo_secondary_dark_desktop.png
        mobile:
          path: themes/contrib/civictheme/dist/assets/logos/logo_secondary_dark_mobile.png
    image_alt: 'Logo image'
  header:
    theme: light
    logo_type: inline
  navigation:
    primary_navigation:
      dropdown: drawer
      dropdown_columns: 4
      dropdown_columns_fill: false
      is_animated: true
    secondary_navigation:
      dropdown: dropdown
      dropdown_columns: 4
      dropdown_columns_fill: false
      is_animated: true
  footer:
    theme: dark
    logo_type: inline_stacked
    background_image:
      path: ''
  link:
    new_window: false
    external_new_window: true
    external_override_domains: {  }
  skip_link:
    theme: light
  event_card:
    summary_length: 160
  navigation_card:
    summary_length: 160
  promo_card:
    summary_length: 160
  publication_card:
    summary_length: 160
colors:
  use_color_selector: true
  use_brand_colors: true
  brand:
    light:
      brand1: '#00698f'
      brand2: '#e6e9eb'
      brand3: '#121313'
    dark:
      brand1: '#61daff'
      brand2: '#003a4f'
      brand3: '#00698f'
  palette:
    dark:
      heading: '#f7fdff'
      body: '#e7f9ff'
      background_light: '#0c4357'
      background: '#003a4f'
      background_dark: '#002837'
      border_light: '#a5bac1'
      border: '#194d60'
      border_dark: '#002837'
      interaction_text: '#003a4f'
      interaction_background: '#61daff'
      interaction_hover_text: '#002837'
      interaction_hover_background: '#a0e8ff'
      interaction_focus: '#8a5cd7'
      highlight: '#00698f'
      information: '#4dc4fd'
      warning: '#e38444'
      error: '#e85653'
      success: '#14b0ae'
    light:
      heading: '#002a39'
      body: '#334349'
      background_light: '#fcfcfd'
      background: '#e6e9eb'
      background_dark: '#b8babc'
      border_light: '#acaeb0'
      border: '#5c5d5e'
      border_dark: '#161717'
      interaction_text: '#fafafb'
      interaction_background: '#00698f'
      interaction_hover_text: '#fafafb'
      interaction_hover_background: '#003f55'
      interaction_focus: '#855cd7'
      highlight: '#121313'
      information: '#007ebd'
      warning: '#c95100'
      error: '#ce3936'
      success: '#008482'
migration:
  expose_metadata: false
