name: CivicTheme
type: theme
base theme: false
description: A flexible component based theme.
core_version_requirement: ^9

libraries:
  - 'civictheme/global'

dependencies:
  - components:components
  - drupal:block_content
  - drupal:inline_form_errors
  - drupal:layout_builder
  - drupal:layout_discovery
  - drupal:rest
  - field_group:field_group
  - layout_builder_restrictions:layout_builder_restrictions
  - menu_block:menu_block
  - paragraphs:paragraphs
  - webform:webform

regions:
  header_top_1: 'Header top 1'
  header_top_2: 'Header top 2'
  header_top_3: 'Header top 3'
  header_middle_1: 'Header middle 1'
  header_middle_2: 'Header middle 2'
  header_middle_3: 'Header middle 3'
  header_bottom_1: 'Header bottom 1'
  banner: 'Banner'
  highlighted: 'Highlighted'
  content_top: 'Content Top'
  content: 'Content'
  content_bottom: 'Content Bottom'
  sidebar: 'Sidebar'
  footer_top_1: 'Footer top 1'
  footer_top_2: 'Footer top 2'
  footer_middle_1: 'Footer middle 1'
  footer_middle_2: 'Footer middle 2'
  footer_middle_3: 'Footer middle 3'
  footer_middle_4: 'Footer middle 4'
  footer_bottom_1: 'Footer bottom 1'
  footer_bottom_2: 'Footer bottom 2'

components:
  namespaces:
    civictheme-base:
      - components/00-base
    base:
      - components/00-base
    civictheme-atoms:
      - components/01-atoms
    atoms:
      - components/01-atoms
    civictheme-molecules:
      - components/02-molecules
    molecules:
      - components/02-molecules
    civictheme-organisms:
      - components/03-organisms
    organisms:
      - components/03-organisms
    civictheme-templates:
      - components/04-templates
    templates:
      - components/04-templates
    civictheme-pages:
      - components/05-pages
    pages:
      - components/05-pages

ckeditor_stylesheets:
  - dist/ckeditor.css

# Configuration shipped with this theme.
# Update the list of the configuration below and run `drush cde civictheme`.
