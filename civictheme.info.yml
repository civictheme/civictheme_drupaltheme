name: CivicTheme
type: theme
base theme: false
description: CivicTheme is a Drupal 10 component-based theme.
core_version_requirement: ^10

libraries:
  - 'civictheme/global'
  - 'civictheme/css-variables'

dependencies:
  - components:components
  - drupal:block_content
  - drupal:ckeditor5
  - drupal:config
  - drupal:content_moderation
  - drupal:datetime_range
  - drupal:help
  - drupal:inline_form_errors
  - drupal:layout_builder
  - drupal:layout_discovery
  - drupal:media
  - drupal:media_library
  - drupal:options
  - drupal:rest
  - drupal:shortcut
  - drupal:taxonomy
  - field_group:field_group
  - layout_builder_restrictions:layout_builder_restrictions
  - linkit:linkit
  - menu_block:menu_block
  - paragraphs:paragraphs
  - pathauto:pathauto
  - redirect:redirect
  - webform:webform

regions:
  header_top_1: 'Header top 1'
  header_top_2: 'Header top 2'
  header_top_3: 'Header top 3'
  header_middle_1: 'Header middle 1'
  header_middle_2: 'Header middle 2'
  header_middle_3: 'Header middle 3'
  header_bottom_1: 'Header bottom 1'
  banner: 'Banner'
  highlighted: 'Highlighted'
  content_top: 'Content Top'
  content: 'Content'
  content_bottom: 'Content Bottom'
  sidebar: 'Sidebar'
  footer_top_1: 'Footer top 1'
  footer_top_2: 'Footer top 2'
  footer_middle_1: 'Footer middle 1'
  footer_middle_2: 'Footer middle 2'
  footer_middle_3: 'Footer middle 3'
  footer_middle_4: 'Footer middle 4'
  footer_bottom_1: 'Footer bottom 1'
  footer_bottom_2: 'Footer bottom 2'

features:
  - favicon

components:
  namespaces:
    base:
      - components/00-base
    atoms:
      - components/01-atoms
    molecules:
      - components/02-molecules
    organisms:
      - components/03-organisms
    templates:
      - components/04-templates
    pages:
      - components/05-pages
    ct-base:
      - components/00-base
    ct-atoms:
      - components/01-atoms
    ct-molecules:
      - components/02-molecules
    ct-organisms:
      - components/03-organisms
    ct-templates:
      - components/04-templates
    ct-pages:
      - components/05-pages

ckeditor5-stylesheets:
  - dist/civictheme.editor.css
  - dist/civictheme.variables.css
  # Using colors from the Color Selector is not supported until the issue
  # below is resolved.
  # @see https://www.drupal.org/project/drupal/issues/3406959
  # - /sites/default/files/css-variables.civictheme.css
